# tmux Configuration for Remote Access
# Optimized for iPhone (Blink Shell) + macOS development

# ====================
# Basic Settings
# ====================

# Enable mouse support for easier navigation on mobile
set -g mouse on

# Vi mode for copy mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 100000

# Start window and pane numbering from 1 (more ergonomic)
set -g base-index 1
setw -g pane-base-index 1

# Fix ESC delay in vim
set -sg escape-time 10

# ====================
# Display Settings
# ====================

# Terminal color support (macOS Terminal.app compatible)
set -g default-terminal "screen-256color"

# Aggressive resize (only resize when smaller client is viewing)
setw -g aggressive-resize on

# Display pane numbers for longer
set -g display-panes-time 2000

# ====================
# Key Bindings
# ====================

# Reload configuration file
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded!"

# Split panes with intuitive keys
bind | split-window -h
bind - split-window -v

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ====================
# Status Bar
# ====================

# Update status bar every second
set -g status-interval 1

# Status bar colors
set -g status-style bg=black,fg=white

# Left side: session name
set -g status-left '[#S] '
set -g status-left-length 20

# Right side: date and time
set -g status-right '%Y-%m-%d %H:%M:%S'
set -g status-right-length 50

# Window status
setw -g window-status-current-style bg=blue,fg=white,bold
setw -g window-status-style bg=black,fg=white

# ====================
# Session Management
# ====================

# Renumber windows when one is closed
set -g renumber-windows on

# ====================
# Copy Mode (iOS/Mobile Friendly)
# ====================

# Enter copy mode with prefix + [
# Use vim keys to navigate (j/k for up/down, h/l for left/right)
# Press 'v' to start selection, 'y' to copy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

